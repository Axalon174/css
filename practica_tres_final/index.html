<!doctype html>
<html lang="es">
<head>
    <title>Inicia Sesión</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body onload="login()">
    <header>
        <!-- Navbar opcional -->
    </header>
    <main>
        <div class="mycontainer">
            <div class="login-header"><h1>Inicie sesión</h1></div>
            <form class="format" method="POST" action="#">
                <label for="user">Nombre de usuario</label>
                <input id="user" type="text" placeholder="Introduce tu nombre de usuario" required autocomplete="username"><br>

                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Introduce tu contraseña" required autocomplete="current-password"><br><br>

                <button type="button" id="login-btn">Iniciar sesión</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer opcional -->
    </footer>
</body>
</html>
